<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="pages/index.css">
    <title>Document</title>
</head>
<body class="root">
<div class="page">
    <header class="header">
        <img src="./images/logo.svg" alt="Логотип Место.Россия" class="header__logo">
    </header>
    <main>
        <section class="profile">
            <div class="profile__data-container">
                <img src="./images/jack-if-kusto.jpg" alt="Аватар" class="profile__avatar">
                <div class="profile__userdata">
                    <h1 class="profile__username">Жак-Ив Kусто</h1>
                    <button class="profile__edit-data-button">
                        <img src="./images/editButton.png" alt="Иконка для редактирования профиля">
                    </button>
                    <p class="profile__userinfo">Иссследователь океана</p>
                </div>
            </div>
            <button class="profile__add-photo-button">
                <img src="./images/addPhotoButton.png" alt="Иконка для добавления картинок">
            </button>
        </section>
        <section class="photos"></section>
        <section class="footer"></section>
    </main>
</div>
</body>
</html>
