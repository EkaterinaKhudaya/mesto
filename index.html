<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Mesto.Russia</title>
</head>
<body class="root">
<div class="page">
    <header class="header">
        <img src="./images/logo.svg" alt="Логотип Место.Россия" class="header__logo">
    </header>
    <main>
        <section class="profile">
            <div class="profile__data-container">
                <img src="./images/jack-if-kusto.jpg" alt="Аватар" class="profile__avatar">
                <div class="profile__userdata">
                    <div class="profile__overlay">
                        <h1 class="profile__username">Жак-Ив Kусто</h1>
                        <button class="profile__edit-data-button" type="button"></button>
                    </div>
                    <p class="profile__userinfo">Исследователь океана</p>
                </div>
            </div>
            <button class="profile__add-photo-button" type="button"></button>
        </section>


        <section class="photos">
            <ul class="photos__list">
            </ul>
        </section>
    </main>
    <footer class="footer">
        <p class="footer__copyright">&copy;2020. Mesto Russia</p>
    </footer>
    <section class="popup popup_userdata">
        <div class="popup__container">
            <button class="popup__close-button popup__close-button_userData" type="button"></button>
            <h2 class="popup__heading">Редактировать профиль</h2>
            <form name="userData" class="popup__form popup__form_userData" novalidate>
                <input class="popup__item popup__item_user_name" type="text" name="username" required>
                <span class="popup__error"></span>
                <input class="popup__item popup__item_user_info" type="text" name="userinfo" required>
                <span class="popup__error"></span>
                <input class="popup__button" type="submit" value="Сохранить">
            </form>
        </div>
    </section>
    <section class="popup popup_cardInfo">
        <div class="popup__container">
            <button class="popup__close-button popup__close-button_cardInfo" type="button"></button>
            <h2 class="popup__heading">Новое место</h2>
            <form name="cardData" class="popup__form popup__form_cardInfo" novalidate>
                <label class="popup__field">
                    <input class="popup__item popup__item_card_description" type="text" placeholder="Название"
                           id="description-input"
                           name="cardDescription" minlength="2" maxlength="30" required>
                    <span class="popup__error description-input-error"></span>
                </label>
                <label class="popup__field">
                    <input class="popup__item popup__item_card_image" type="url" placeholder="Ссылка на картинку"
                           id="url-input"
                           name="cardImage" required>
                    <span class="popup__error url-input-error"></span>
                </label>


                <input class="popup__button" type="submit" value="Сохранить">
            </form>
        </div>
    </section>
    <section class="popup popup_photo">
        <div class="popup__photo-container">
            <button class="popup__close-button popup__close-button_photo" type="button"></button>
            <img src="#" alt="#" class="popup__image-element">
            <p class="popup__heading-photo">название</p>
        </div>
    </section>
    <template id="photo">
        <li class="photos__item">
            <button class="photos__delete-button" type="button"></button>
            <img src="#" alt="#" class="photos__image">
            <div class="photos__information">
                <h2 class="photos__caption"></h2>
                <button class="photos__like-button" type="button"></button>
            </div>
        </li>
    </template>
</div>

<script src="./scripts/script.js"></script>
</body>
</html>
