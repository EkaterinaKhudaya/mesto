<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Mesto.Russia</title>
</head>
<body class="root">
<div class="page">
    <header class="header">
        <img src="./images/logo.svg" alt="Логотип Место.Россия" class="header__logo">
    </header>
    <main>
        <section class="profile">
            <div class="profile__data-container">
                <img src="./images/jack-if-kusto.jpg" alt="Аватар" class="profile__avatar">
                <div class="profile__userdata">
                    <div class="profile__overlay">
                        <h1 class="profile__username">Жак-Ив Kусто</h1>
                        <button class="profile__edit-data-button" type="button"></button>
                    </div>
                    <p class="profile__userinfo">Исследователь океана</p>
                </div>
            </div>
            <button class="profile__add-photo-button" type="button"></button>
        </section>


        <section class="photos">
            <ul class="photos__list">
                <li class="photos__item">
                    <img src="./images/karachaevsk.jpg" alt="Замок в горах" class="photos__image">
                    <div class="photos__information">
                        <h2 class="photos__caption">Карачаевск</h2>
                        <button class="photos__like-button" type="button"></button>
                    </div>
                </li>

                <li class="photos__item">
                    <img src="./images/elbrus.jpg" alt="Замок в горах" class="photos__image">
                    <div class="photos__information">
                        <h2 class="photos__caption">Гора Эльбрус</h2>
                        <button class="photos__like-button" type="button"></button>
                    </div>
                </li>

                <li class="photos__item">
                    <img src="./images/dombas.jpg" alt="Вид на Эльбрус" class="photos__image">
                    <div class="photos__information">
                        <h2 class="photos__caption">Домбай</h2>
                        <button class="photos__like-button" type="button"></button>
                    </div>
                </li>
                <li class="photos__item">
                    <img src="./images/karachaevsk.jpg" alt="Замок в горах" class="photos__image">
                    <div class="photos__information">
                        <h2 class="photos__caption">Карачаево-Черкесская Республика</h2>
                        <button class="photos__like-button" type="button"></button>
                    </div>
                </li>
                <li class="photos__item">
                    <img src="./images/elbrus.jpg" alt="Замок в горах" class="photos__image">
                    <div class="photos__information">
                        <h2 class="photos__caption">Гора Эльбрус</h2>
                        <button class="photos__like-button" type="button"></button>
                    </div>
                </li>
                <li class="photos__item">
                    <img src="./images/dombas.jpg" alt="Вид на Эльбрус" class="photos__image">
                    <div class="photos__information">
                        <h2 class="photos__caption">Домбай</h2>
                        <button class="photos__like-button" type="button"></button>
                    </div>
                </li>
            </ul>
        </section>
    </main>
    <footer class="footer">
        <p class="footer__copyright">&copy;2020. Mesto Russia</p>
    </footer>
    <section class="popup">
            <div class="popup__container">
                <button class="popup__close-button" type="button"></button>
                <h2 class="popup__heading">Редактировать профиль</h2>
                <form name="userDate" class="popup__form">
                    <input class="popup__item popup__item_user_name" type="text" name="username">
                    <input class="popup__item popup__item_user_info" type="text" name="userinfo">
                    <input class="popup__button" type="submit" value="Сохранить">
                </form>
            </div>
        </section>
</div>

<script src="./scripts/script.js"></script>
</body>
</html>
