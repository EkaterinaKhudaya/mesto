<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Mesto.Russia</title>
</head>
<body class="root">
<div class="page">
    <header class="header">
        <img src="<%= require('./images/logo.svg')%>" alt="Логотип Место.Россия" class="header__logo">
    </header>
    <main>
        <section class="profile">
            <div class="profile__data-container">
                <div class="profile__avatar">
                     <img src="" alt="Аватар" class="profile__avatar-photo">
                </div>
                <div class="profile__userdata">
                    <div class="profile__overlay">
                        <h1 class="profile__username"></h1>
                        <button class="profile__edit-data-button popup-open-button" type="button"></button>
                    </div>
                    <p class="profile__userinfo"></p>
                </div>
            </div>
            <button class="popup-open-button profile__add-photo-button" type="button"></button>
        </section>
        <section class="photos">
            <ul class="photos__list">
            </ul>
        </section>
    </main>
    <footer class="footer">
        <p class="footer__copyright">&copy;2020. Mesto Russia</p>
    </footer>
    <section class="popup popup_userdata">
        <div class="popup__container">
            <button class="popup__close-button popup__close-button_userData" type="button"></button>
            <h2 class="popup__heading">Редактировать профиль</h2>
            <form name="userData" class="popup__form popup__form_userData" novalidate>
                <label class="popup__field">
                    <input class="popup__item popup__item_user_name" type="text" name="username"
                           id="name-input" minlength="2" maxlength="40" placeholder="Имя" required>
                    <span class="popup__error name-input-error"></span>
                </label>
                <label class="popup__field">
                    <input class="popup__item popup__item_user_info" type="text" name="userinfo"
                           id="info-input" minlength="2" maxlength="200" placeholder="О себе" required>
                    <span class="popup__error info-input-error"></span>
                </label>
                <input class="popup__button" type="submit" value="Сохранить">
            </form>
        </div>
    </section>
    <section class="popup popup_cardInfo">
        <div class="popup__container">
            <button class="popup__close-button popup__close-button_cardInfo" type="button"></button>
            <h2 class="popup__heading">Новое место</h2>
            <form name="cardData" class="popup__form popup__form_cardInfo" novalidate>
                <label class="popup__field">
                    <input class="popup__item popup__item_card_description" type="text" placeholder="Название"
                           id="description-input"
                           name="cardDescription" minlength="2" maxlength="30" required>
                    <span class="popup__error description-input-error"></span>
                </label>
                <label class="popup__field">
                    <input class="popup__item popup__item_card_image" type="url" placeholder="Ссылка на картинку"
                           id="url-input"
                           name="cardImage" required>
                    <span class="popup__error url-input-error"></span>
                </label>
                <input class="popup__button" type="submit" value="Сохранить">
            </form>
        </div>
    </section>
    <section class="popup popup_cardDelete">
        <div class="popup__container">
            <button class="popup__close-button popup__close-button_cardDelete" type="button"></button>
            <h2 class="popup__heading popup__heading_delete-card">Вы уверены?</h2>
            <input class="popup__button" type="submit" value="Да">
        </div>
    </section>
     <section class="popup popup_avatarChange">
        <div class="popup__container">
            <button class="popup__close-button popup__close-button_avatarChange" type="button"></button>
            <h2 class="popup__heading">Обновить аватар</h2>
            <form name="avatarChange" class="popup__form popup__form_avatarChange" novalidate>
                <label class="popup__field">
                    <input class="popup__item popup__item_avatar-change" type="text" placeholder="Ссылка"
                           id="avatar-input"
                           name="avatarChange" minlength="2" required>
                    <span class="popup__error avatar-input-error"></span>
                </label>
                <input class="popup__button" type="submit" value="Сохранить">
            </form>
        </div>
    </section>
    <section class="popup popup_photo">
        <div class="popup__photo-container">
            <button class="popup__close-button popup__close-button_photo" type="button"></button>
            <img src="#" alt="#" class="popup__image-element">
            <p class="popup__heading-photo">название</p>
        </div>
    </section>
    <template class="card-template">
        <li class="photos__item">
            <button class="photos__delete-button" type="button"></button>
            <img src="#" alt="#" class="photos__image">
            <div class="photos__information">
                <h2 class="photos__caption"></h2>
                <div class="photos__likes">
                    <button class="photos__like-button" type="button"></button>
                    <span class="photos__like-number"></span>
                </div>

            </div>
        </li>
    </template>
</div>
</body>
</html>
